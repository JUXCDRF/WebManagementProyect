<form [formGroup]="frmProyectoDatos">
    <div class="container TokenContenedor p-3">
        <div class="d-flex justify-content-between align-items-center">
            <button class="btn {{registrando?'disabled':''}}" (click)="funRegistrar()">Crear Proyecto</button>
        </div>
        <hr/>
        <div class="CenterContenedor">
            <div class="divContenedor">
                <label for="">Nombre Proyecto</label>
                <input  type="text" 
                        class="form-control" 
                        formControlName="nombre" 
                        placeholder="Ingresar nombre"
                        [ngClass]="{'is-invalid': frmProyectoDatos.get('nombre')?.invalid && frmProyectoDatos.get('nombre')?.touched}">
                <app-message-error [control]="frmProyectoDatos.get('nombre')"></app-message-error>
            </div>
            <div class="divContenedor">
                <label for="">Fecha Inicio del Proyecto</label>
                <input type="date" class="form-control" formControlName="fechinicio" >
                <app-message-error [control]="frmProyectoDatos.get('fechinicio')"></app-message-error>
            </div>
            <div class="divContenedor">
                <label for="">Permiso</label>
                <select class="form-select" formControlName="permisos">
                    <option value="1" selected>Editar</option>
                    <option value="2">Lectura</option>
                </select>
                <app-message-error [control]="frmProyectoDatos.get('permisos')"></app-message-error>
            </div>
        </div>
    </div>
</form>
