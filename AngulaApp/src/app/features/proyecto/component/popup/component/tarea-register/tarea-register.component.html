<form [formGroup]="frmTareaDatos">
    <div class="container TokenContenedor p-3">
        <div class="d-flex justify-content-between align-items-center">
            <button class="btn btn-success {{data?'ShowBoton':'HideBoton'}}" (click)="funRegistrar()">Registrar</button>
            <a type="button" class="btn" (click)="funCerrar()"><i class="bi bi-x-circle"></i></a>
        </div>
        <hr/>
        <div class="CenterContenedor">
            <div class="divContenedor">
                <label for="">Titulo</label>
                <input type="text" class="form-control" formControlName="titulo" placeholder="Ingresar titulo Personal">
            </div>
            <div class="divContenedor">
                <label for="">Fecha </label>
                <input type="date" class="form-control" formControlName="fecha" placeholder="Ingresar fecha del Usuario">
            </div>
            <div class="divContenedor">
                <label for="">Nombre (Alias) </label>
                <input type="time" class="form-control" formControlName="horainicio" placeholder="Ingresar hora del Usuario">
            </div>
            <div class="divContenedor">
                <label for="">Nombre (Alias) </label>
                <input type="time" class="form-control" formControlName="horafin" placeholder="Ingresar hora del Usuario">
            </div>
            <div class="divContenedor">
                <label for="">Nombre (Alias) </label>
                <input type="text" class="form-control" formControlName="descripcion" placeholder="Ingresar alias del Usuario">
            </div>
        </div>
    </div>
</form>
